<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=Nunito:wght@400;800;900&family=Roboto:wght@300;500;900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>

  <body>
    <div class="container">
      <div class="title-wrapper">
        <span class="title" data-text="Simon Says">Simon Says</span>
        <h3 id="message">Press A Key to Start</h3>
      </div>

      <div class="honey">
        <div class="comb1">
          <div class="wrap">
            <div type="button" class="item btn yellow" id="yellow"></div>
          </div>
          <div class="item btn blue" id="blue"></div>
        </div>
        <div class="comb2">
          <div type="button" class="item btn violet" id="violet"></div>
          <div class="item middle" id="middle">
            <h3 id="level-title"></h3>
          </div>
          <div type="button" class="item btn green" id="green"></div>
        </div>
        <div class="comb3">
          <div type="button" class="item btn orange" id="orange"></div>
          <div type="button" class="item btn magenta" id="magenta"></div>
        </div>
      </div>
    </div>
    <footer>
      Made with ❤️ in Torino <br />
      by Mella
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
